  /* ===== Embedded CSS (all-in-one) ===== */
  :root{
    --bgA: linear-gradient(180deg,#6f86c1,#5b6aa5);
    --panel: #2f3136;
    --muted: #b9bbbe;
    --accent: #7289da;
    --accent-2: #5e6c8a;
    --input-bg: #40444b;
    --text: #ffffff;
    --danger: #e06c75;
    --radius: 12px;
    --maxw: 720px;
    --glass: rgba(255,255,255,0.03);
    --success: #28a745;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial;background:var(--bgA);color:var(--text)}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
  .card{width:100%;max-width:var(--maxw);background:var(--panel);border-radius:16px;padding:26px;box-shadow:0 12px 40px rgba(0,0,0,0.35)}
  .row{display:flex;gap:20px;flex-wrap:wrap}
  .col{flex:1;min-width:280px}
  h1{font-size:20px;margin-bottom:8px}
  p.lead{color:var(--muted);margin-bottom:12px}
  form{display:block}
  label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
  input[type="email"],input[type="password"],input[type="text"]{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:var(--input-bg);color:var(--text);margin-bottom:10px}
  button, .btn{cursor:pointer;border:0;padding:10px 12px;border-radius:10px;background:linear-gradient(180deg,var(--accent),var(--accent-2));color:#fff;font-weight:600}
  .secondary{background:transparent;border:1px solid rgba(255,255,255,0.06)}
  .note{margin-top:10px;color:#ffcc66}
  .muted{color:var(--muted)}
  .center{display:flex;align-items:center;justify-content:center}
  .divider{display:flex;align-items:center;gap:12px;margin:14px 0;color:var(--muted)}
  .divider::before,.divider::after{content:"";height:1px;background:rgba(255,255,255,0.04);flex:1;border-radius:4px}
  .small{font-size:13px;color:var(--muted)}
  /* Views hiding */
  .view{display:none}
  .view.active{display:block}
  /* Launch spinner */
  .spinner{width:64px;height:64px;border-radius:50%;border:6px solid rgba(255,255,255,0.08);border-top-color:var(--accent);animation:spin 1s linear infinite;margin:18px auto}
  @keyframes spin{to{transform:rotate(360deg)}}
  /* modal-ish note for verification */
  .success{background:rgba(34,197,94,0.12);padding:10px;border-radius:8px;color:#bff0c8;margin-top:10px}
  .error{background:rgba(224,108,117,0.08);padding:10px;border-radius:8px;color:var(--danger);margin-top:10px}
  .hidden{display:none}
  .linklike{background:none;border:0;color:var(--accent);text-decoration:underline;cursor:pointer;padding:0}
